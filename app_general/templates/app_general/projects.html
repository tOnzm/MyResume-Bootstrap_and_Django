{% extends 'app_general/base2.html' %}
{% load static %}

{% block title %} <title>โปรเจค</title> {% endblock %}

{% block content %}
<main class="flex-shrink-0">           
    <!-- Projects Section-->
    <section class="py-5">
        <div class="container px-5 mb-5">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Projects</span></h1>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-11 col-xl-9 col-xxl-8">
                    <!-- Project Card 1-->
                    {% for projects in myproject %}

                    <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                        <div class="card-body p-0">
                            <div class="d-flex justify-content-between">
                                <div class="p-5">
                                    <h2 class="fw-bolder">{{ projects.myproject_name}}</h2>
                                    <p>{{ projects.myproject_description}}</p>
                                </div>
                                <img class="img-fluid" src="{{ projects.myproject_image.url}}" alt="..." width="50%" />
                            </div>
                        </div>

                    </div>
                    {% endfor %}


                </div>
            </div>
        </div>
    </section>
    <!-- Call to action section-->
    <section class="py-5 bg-gradient-primary-to-secondary text-white">
        <div class="container px-5 my-5">
            <div class="text-center">
                <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
                <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" href="/contact">Contact me</a>
            </div>
        </div>
    </section>
</main>



{% endblock %}
